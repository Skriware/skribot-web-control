<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>Skribot Web Control Demo</h2>
<div id="status">
	
</div>

<button type="button" name="open" onClick="sendCommand">Open gripper</button>
<button type="button" name="close" onClick="sendCommand">Close gripper</button>

<button type="button" name="stop" onClick="sendCommand">Stop</button>
<button type="button" name="revolve" onClick="sendCommand">Revolve</button>
</div>

<script>
function sendCommand(event) {
  var commandName = event.target.name
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("status").innerHTML =
      "Open operation success";
    } else {
      document.getElementById("status").innerHTML =
      "Failure";
    }
  };
  xhttp.open("GET", `http://localhost:5000?${commandName}`, true);
  xhttp.send();
 }
</script>
</body>
</html>
